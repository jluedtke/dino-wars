<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Dino Wars</title>
  </head>
  <body>
    <div class="jumbotron">
      <img src="/img/dino4.gif" alt="dino">
      <h1>Dino Wars</h1>
    </div>
    <div class="container">
      <button type="button" id="play" class="btn-lg">PLAY</button>
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-3">
          <h3>Team One Dinos</h3>
          <div id="dino-team-one">

          </div>
        </div>
        <div class="col-sm-3">
          <h3>Team Two Dinos</h3>
          <div id="dino-team-two">

          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>
      <hr>
      <button type="button" id="battle" class="btn-lg">BATTLE</button>
      <br>
      <div id="dino-battle">
        <div class="row">
          <div class="col-sm-5">
            <h2>Team One Dino</h2>
            <h4 id="dino-one-name"></h4>
            <h4 id="dino-one-health"></h4>
            <span class="dino-empty" id ="dino-image-one"></span>
          </div>
          <div class="col-sm-2">
            <h3>VS</h3>
          </div>
          <div class="col-sm-5">
            <h2>Team Two Dino</h2>
            <h4 id="dino-two-name"></h4>
            <h4 id="dino-two-health"></h4>
            <span class="dino-empty" id ="dino-image-two"></span>
          </div>
        </div>
        <h2 class="dino-empty" id="dino-winner">
        </h2>
        <div id="team-winner">

        </div>
      </div>
      <!-- <button type="button" id="reset">PLAY AGAIN</button> -->
    </div>
  </body>
</html>
